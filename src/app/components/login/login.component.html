<div class="root">
  <div class="wrapper-root" *ngIf="templateNumber !== 3; else loading">
    <div class="progress-bar">
      <mat-progress-bar mode="determinate" [value]="value"></mat-progress-bar>
    </div>

    <div class="container">
      <div class="arrow-form">
        <button mat-fab color="basic" (click)="handleArrow('back')">
          <mat-icon>arrow_back_ios</mat-icon>
        </button>
      </div>

      <ng-container [ngSwitch]="templateNumber">
        <ng-container *ngSwitchCase="'0'">
          <ng-container [ngTemplateOutlet]="form"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'1'">
          <ng-container [ngTemplateOutlet]="codeEmail"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'2'">
          <ng-container [ngTemplateOutlet]="codePhone"></ng-container>
        </ng-container>
      </ng-container>

      <div class="arrow-form">
        <button mat-fab color="basic" (click)="handleArrow('forward')">
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #codeEmail>
  <div class="container-form">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Verification email</mat-label>
      <input matInput type="text" />
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</ng-template>

<ng-template #codePhone>
  <div class="container-form">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Verification phone</mat-label>
      <input matInput type="text" />
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</ng-template>

<ng-template #form>
  <div class="container-form">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput type="text" />
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Middle name</mat-label>
      <input matInput type="text" />
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" />
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex. pat@example.com" />
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Telephone</mat-label>
      <span matPrefix>+1 &nbsp;</span>
      <input type="tel" matInput placeholder="555-555-1234" />
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput />
      <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'">
        <mat-icon>visibility_off</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your correct password</mat-label>
      <input matInput />
      <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'">
        <mat-icon>visibility_off</mat-icon>
      </button>
    </mat-form-field>
  </div>
</ng-template>

<ng-template #loading>
  <div class="wrapper-root">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
